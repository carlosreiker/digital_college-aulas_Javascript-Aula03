<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        :root{--bg:#fafafa;--card:#fff;--muted:#e6e6e6;--text:#111;--accent:#2b7cff}
        html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:var(--text);display:flex;align-items:center;justify-content:center;padding:24px}
        .wrap{width:100%;max-width:520px;background:var(--card);border:1px solid var(--muted);border-radius:12px;padding:24px;box-shadow:0 12px 28px rgba(0,0,0,0.06)}
        h1{margin:0 0 12px;font-size:1.4rem;text-align:center}
        form{display:flex;flex-direction:column;gap:12px;margin-top:8px}
        label{font-size:0.95rem}
        .row{display:flex;gap:8px}
        input[type=number]{flex:1;padding:10px;border-radius:8px;border:1px solid var(--muted);font-size:1rem}
        .actions{display:flex;gap:8px;justify-content:center;margin-top:8px}
        button{padding:10px 14px;border-radius:8px;border:1px solid var(--muted);background:#fff;cursor:pointer;font-weight:600}
        button:active{transform:scale(0.98)}
        #result{margin-top:14px;text-align:center;font-weight:700}
        .hint{color:#666;text-align:center;font-size:0.95rem}
    </style>
    <script src="js/imc.js" defer></script>
</head>
<body>
    <div class="wrap">
        <h1>Calculadora de IMC</h1>
        <p class="hint">Informe sua altura em cent√≠metros e o peso em kg. Ex: altura 180, peso 70.5</p>

        <form id="imcForm" aria-describedby="result">
            <div class="row">
                <label style="display:none" for="altura">Altura (cm)</label>
                <input id="altura" name="altura" type="number" step="1" placeholder="Altura (cm)" min="30" max="999" inputmode="numeric" required>
                <label style="display:none" for="peso">Peso</label>
                <input id="peso" name="peso" type="number" step="0.1" placeholder="Peso (kg)" min="1" max="999" inputmode="decimal" required>
            </div>

            <div class="actions">
                <button type="submit" id="calcBtn">Calcular</button>
                <button type="button" id="clearBtn">Limpar</button>
            </div>
        </form>

        <div id="result" aria-live="polite"></div>
    </div>
</body>
</html>
